name: Gradle

on:
  pull_request:
    paths:
      - 'src/**'

jobs:
  gradle-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v1
        with:
          java-version: 19

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Convert gradlew to Unix format
        run: dos2unix gradlew

      - name: Debug: Check gradlew permissions
        run: ls -la gradlew

      - name: Invoke gradle task - BUILD
        run: ./gradlew build
